<div class="auth-page py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card border-0 shadow-sm p-4">
          <h2 class="fw-bold mb-4 text-center text-primary">Acceso Empleados</h2> <!-- Changed Title -->
          <form #loginForm="ngForm" (ngSubmit)="onLogin()" autocomplete="off" novalidate>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" name="email" class="form-control" required [(ngModel)]="email" #emailCtrl="ngModel">
              <div *ngIf="emailCtrl.invalid && emailCtrl.touched" class="text-danger small mt-1">
                Introduce un email válido.
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" id="password" name="password" class="form-control" required minlength="4" [(ngModel)]="password" #passwordCtrl="ngModel">
              <div *ngIf="passwordCtrl.invalid && passwordCtrl.touched" class="text-danger small mt-1">
                La contraseña es obligatoria (mínimo 4 caracteres).
              </div>
            </div>
            <div *ngIf="loginError" class="alert alert-danger py-2 small mb-3">
              {{ loginError }}
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg rounded-pill" [disabled]="loginForm.invalid || loading">
                {{ loading ? 'Entrando...' : 'Entrar' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
