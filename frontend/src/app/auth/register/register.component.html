<div class="auth-page py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card border-0 shadow-sm p-4">
          <h2 class="fw-bold mb-4 text-center text-primary">Registro</h2>
          <form #registerForm="ngForm" (ngSubmit)="onRegister()" autocomplete="off" novalidate>
            <div class="mb-3">
              <label for="fullname" class="form-label">Nombre completo</label>
              <input type="text" id="fullname" name="fullname" class="form-control" required minlength="3" maxlength="60" [(ngModel)]="fullname" #fullnameCtrl="ngModel">
              <div *ngIf="fullnameCtrl.invalid && fullnameCtrl.touched" class="text-danger small mt-1">
                El nombre completo es obligatorio (mínimo 3 caracteres).
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" name="email" class="form-control" required [(ngModel)]="email" #emailCtrl="ngModel">
              <div *ngIf="emailCtrl.invalid && emailCtrl.touched" class="text-danger small mt-1">
                Introduce un email válido.
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" id="password" name="password" class="form-control" required minlength="4" [(ngModel)]="password" #passwordCtrl="ngModel">
              <div *ngIf="passwordCtrl.invalid && passwordCtrl.touched" class="text-danger small mt-1">
                La contraseña es obligatoria (mínimo 4 caracteres).
              </div>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Teléfono</label>
              <input type="tel" id="phone" name="phone" class="form-control" required pattern="[0-9]{9}" [(ngModel)]="phone" #phoneCtrl="ngModel">
              <div *ngIf="phoneCtrl.invalid && phoneCtrl.touched" class="text-danger small mt-1">
                Introduce un teléfono válido de 9 dígitos.
              </div>
            </div>
            <div class="mb-3">
              <label for="dni" class="form-label">DNI</label>
              <input type="text" id="dni" name="dni" class="form-control" required minlength="8" maxlength="12" [(ngModel)]="dni" #dniCtrl="ngModel">
              <div *ngIf="dniCtrl.invalid && dniCtrl.touched" class="text-danger small mt-1">
                El DNI es obligatorio (mínimo 8 caracteres).
              </div>
            </div>
            <div *ngIf="registerError" class="alert alert-danger py-2 small mb-3">
              {{ registerError }}
            </div>
            <div *ngIf="registerSuccess" class="alert alert-success py-2 small mb-3">
              {{ registerSuccess }}
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg rounded-pill" [disabled]="registerForm.invalid || loading">
                {{ loading ? 'Registrando...' : 'Registrarse' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
