<div class="dashboard-wrapper" [class.sidebar-collapsed]="isSidebarToggled">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="brand">
                <i class="bi bi-building"></i>
                <span class="brand-text">Hotel Manager</span>
            </div>
            <button class="sidebar-close-btn d-lg-none" (click)="toggleSidebar()">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
        
        <div class="user-profile">
            <div class="user-avatar">
                <i class="bi bi-person-circle"></i>
            </div>
            <div class="user-info">
                <h6 class="user-name">Admin User</h6>
                <span class="user-role">Administrator</span>
            </div>
        </div>

        <div class="sidebar-menu">
            <div class="menu-header">MAIN MENU</div>
            <ul class="nav-list">
                <li class="nav-item" style="--index: 1">
                    <a routerLink="users" routerLinkActive="active" class="nav-link">
                        <i class="bi bi-people-fill"></i>
                        <span>Users</span>
                    </a>
                </li>
                <li class="nav-item" style="--index: 2">
                    <a routerLink="services" routerLinkActive="active" class="nav-link">
                        <i class="bi bi-gear-fill"></i>
                        <span>Services</span>
                    </a>
                </li>
                <li class="nav-item" style="--index: 3">
                    <a routerLink="room-types" routerLinkActive="active" class="nav-link">
                        <i class="bi bi-door-closed-fill"></i>
                        <span>Room Types</span>
                    </a>
                </li>
                <li class="nav-item" style="--index: 4">
                    <a routerLink="rooms" routerLinkActive="active" class="nav-link">
                        <i class="bi bi-key-fill"></i>
                        <span>Rooms</span>
                    </a>
                </li>
                <li class="nav-item" style="--index: 5">
                    <a routerLink="bookings" routerLinkActive="active" class="nav-link">
                        <i class="bi bi-calendar-check-fill"></i>
                        <span>Bookings</span>
                    </a>
                </li>
            </ul>
            
            <div class="menu-header mt-4">ACCOUNT</div>
            <ul class="nav-list">
                <li class="nav-item" style="--index: 6">
                    <a routerLink="/" class="nav-link text-danger">
                        <i class="bi bi-box-arrow-left"></i>
                        <span>Exit Dashboard</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Navbar -->
        <nav class="top-navbar">
            <div class="navbar-left">
                <button class="sidebar-toggle" (click)="toggleSidebar()">
                    <i class="bi" [ngClass]="isSidebarToggled ? 'bi-arrow-right-square-fill' : 'bi-arrow-left-square-fill'"></i>
                </button>
                <h5 class="page-title">Management Dashboard</h5>
            </div>
            <div class="navbar-right">
                <div class="navbar-item">
                    <i class="bi bi-bell-fill"></i>
                    <span class="notification-badge">3</span>
                </div>
                <div class="navbar-item">
                    <i class="bi bi-gear-fill"></i>
                </div>
                <div class="navbar-item">
                    <i class="bi bi-question-circle-fill"></i>
                </div>
            </div>
        </nav>

        <!-- Content Area -->
        <div class="content-container">
            <router-outlet></router-outlet>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div>Â© 2025 Hotel Management System</div>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Help</a>
            </div>
        </footer>
    </main>
    
    <!-- Toast Notifications -->
    <app-toast></app-toast>
</div>
