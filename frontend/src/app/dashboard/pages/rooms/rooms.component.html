<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Room Management</h2>
        <button class="btn btn-success" routerLink="./create">
            <i class="bi bi-plus-circle-fill me-2"></i>Create Room Type
        </button>
    </div>

    <div *ngIf="rooms.length === 0; else roomsTable" class="alert alert-info">
        No rooms found. Please create a new room.
    </div>

    <ng-template #roomsTable>
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Type</th>
                        <th scope="col">Status</th>
                        <th scope="col">Observations</th>
                        <th scope="col" class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let room of rooms; let i = index">
                        <th scope="row">{{ room.id }}</th>
                        <td>{{ room.name }}</td>
                        <td>{{ room.type.name }}</td>
                        <td>{{ room.status }}</td>
                        <td>{{ room.observations || '-' }}</td>
                        <td class="text-center">
                            <button class="btn btn-sm btn-primary me-2" [routerLink]="['./edit', room.id]">
                                <i class="bi bi-pencil-square"></i> Edit
                            </button>
                            <button class="btn btn-sm btn-danger" (click)="deleteRoom(room.id!)">
                                <i class="bi bi-trash-fill"></i> Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </ng-template>

    <!-- TODO: Add pagination if the list can be long -->
</div>
