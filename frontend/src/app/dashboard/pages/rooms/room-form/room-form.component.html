<div class="container-fluid"><br>
    <h2>{{ isEditMode ? 'Edit' : 'Create' }} Room</h2>
    <form [formGroup]="roomForm" (ngSubmit)="onSubmit()">

        <!-- Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Name / Number</label>
            <input type="text" id="name" formControlName="name" class="form-control"
                [ngClass]="{ 'is-invalid': name?.invalid && (name?.dirty || name?.touched) }">
            <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="invalid-feedback">
                <div *ngIf="name?.errors?.['required']">Name/Number is required.</div>
            </div>
        </div>

        <div class="row">
            <!-- Room Type -->
            <div class="col-md-6 mb-3">
                <label for="type" class="form-label">Type</label>
                <select id="type" formControlName="type" class="form-select"
                    [ngClass]="{ 'is-invalid': type?.invalid && (type?.dirty || type?.touched) }">
                    <option [ngValue]="null" disabled>Select Room Type</option>
                    <option *ngFor="let rt of roomTypes" [ngValue]="rt.id">{{ rt.name }}</option>
                </select>
                <div *ngIf="type?.invalid && (type?.dirty || type?.touched)" class="invalid-feedback">
                    <div *ngIf="type?.errors?.['required']">Room Type is required.</div>
                </div>
            </div>

            <!-- Status -->
            <div class="col-md-6 mb-3">
                <label for="status" class="form-label">Status</label>
                <select id="status" formControlName="status" class="form-select"
                    [ngClass]="{ 'is-invalid': status?.invalid && (status?.dirty || status?.touched) }">
                    <option *ngFor="let stat of roomStatuses" [value]="stat">{{ stat }}</option>
                </select>
                <div *ngIf="status?.invalid && (status?.dirty || status?.touched)" class="invalid-feedback">
                    <div *ngIf="status?.errors?.['required']">Status is required.</div>
                </div>
            </div>
        </div>

        <!-- Observations -->
        <div class="mb-3">
            <label for="observations" class="form-label">Observations</label>
            <textarea id="observations" formControlName="observations" class="form-control" rows="3"></textarea>
        </div>

        <div class="d-flex justify-content-end mb-3">
            <button type="button" class="btn btn-secondary me-2" (click)="goBack()">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="roomForm.invalid">
                {{ isEditMode ? 'Update' : 'Create' }} Room
            </button>
        </div>
    </form>
</div>
