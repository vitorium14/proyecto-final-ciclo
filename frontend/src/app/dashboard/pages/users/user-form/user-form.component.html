<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">{{ isEditMode ? 'Edit' : 'Create' }} User</h4>
        </div>
        <div class="card-body">
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()" [autocomplete]="false">

                <!-- Name Field -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" formControlName="name" class="form-control"
                        [ngClass]="{ 'is-invalid': name?.invalid && (name?.dirty || name?.touched) }">
                    <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="invalid-feedback">
                        <div *ngIf="name?.errors?.['required']">Name is required.</div>
                    </div>
                </div>

                <!-- Surname Field -->
                <div class="mb-3">
                    <label for="surnames" class="form-label">Surnames</label>
                    <input type="text" id="surnames" formControlName="surnames" class="form-control"
                        [ngClass]="{ 'is-invalid': surnames?.invalid && (surnames?.dirty || surnames?.touched) }">
                    <div *ngIf="surnames?.invalid && (surnames?.dirty || surnames?.touched)" class="invalid-feedback">
                        <div *ngIf="surnames?.errors?.['required']">Surnames is required.</div>
                    </div>
                </div>

                <!-- Email Field -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" formControlName="email" class="form-control"
                        [ngClass]="{ 'is-invalid': email?.invalid && (email?.dirty || email?.touched) }">
                    <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="invalid-feedback">
                        <div *ngIf="email?.errors?.['required']">Email is required.</div>
                        <div *ngIf="email?.errors?.['email']">Please enter a valid email address.</div>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': password?.invalid && (password?.dirty || password?.touched) }"
                        [placeholder]="isEditMode ? 'Leave blank to keep current password' : ''">
                    <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="invalid-feedback">
                        <div *ngIf="password?.errors?.['required']">Password is required for new users.</div>
                        <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters long.</div>
                    </div>
                    <small *ngIf="isEditMode && !password?.dirty" class="form-text text-muted">
                        Leave blank to keep the current password.
                    </small>
                </div>

                <!-- Role Field -->
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select id="role" formControlName="role" class="form-select"
                        [ngClass]="{ 'is-invalid': role?.invalid && (role?.dirty || role?.touched) }">
                        <option value="USER">User</option>
                        <option value="ADMIN">Admin</option>
                        <option value="EMPLOYEE">Employee</option>
                        <!-- Add other roles as needed -->
                    </select>
                    <div *ngIf="role?.invalid && (role?.dirty || role?.touched)" class="invalid-feedback">
                        <div *ngIf="role?.errors?.['required']">Role is required.</div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="d-flex justify-content-end mt-4">
                    <button type="button" class="btn btn-secondary me-2" (click)="goBack()">
                        <i class="bi bi-x-circle me-1"></i>Cancel
                    </button>
                    <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">
                        <i class="bi bi-check-circle-fill me-1"></i>{{ isEditMode ? 'Update' : 'Create' }} User
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
