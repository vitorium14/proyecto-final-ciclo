<div class="container-fluid fade-in">
    <div class="page-header">
        <h1>
            <i class="bi bi-person-fill me-2"></i>
            {{ isEditMode ? 'Edit' : 'Create' }} User
        </h1>
        <div class="page-actions">
            <button type="button" class="btn btn-outline-secondary" (click)="goBack()">
                <i class="bi bi-arrow-left"></i>
                <span>Back to Users</span>
            </button>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()" autocomplete="off">
                <div class="row">
                    <!-- Name Field -->
                    <div class="col-md-6 form-group">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" formControlName="name" class="form-control"
                            [ngClass]="{ 'is-invalid': name?.invalid && (name?.dirty || name?.touched) }">
                        <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="invalid-feedback">
                            <div *ngIf="name?.errors?.['required']">Name is required.</div>
                        </div>
                    </div>

                    <!-- Surname Field -->
                    <div class="col-md-6 form-group">
                        <label for="surnames" class="form-label">Surnames</label>
                        <input type="text" id="surnames" formControlName="surnames" class="form-control"
                            [ngClass]="{ 'is-invalid': surnames?.invalid && (surnames?.dirty || surnames?.touched) }">
                        <div *ngIf="surnames?.invalid && (surnames?.dirty || surnames?.touched)" class="invalid-feedback">
                            <div *ngIf="surnames?.errors?.['required']">Surnames is required.</div>
                        </div>
                    </div>
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" formControlName="email" class="form-control"
                        [ngClass]="{ 'is-invalid': email?.invalid && (email?.dirty || email?.touched) }">
                    <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="invalid-feedback">
                        <div *ngIf="email?.errors?.['required']">Email is required.</div>
                        <div *ngIf="email?.errors?.['email']">Please enter a valid email address.</div>
                    </div>
                </div>

                <!-- Password Field (Not shown when editing) -->
                <div class="form-group" *ngIf="!isEditMode">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': password?.invalid && (password?.dirty || password?.touched) }">
                    <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="invalid-feedback">
                        <div *ngIf="password?.errors?.['required']">Password is required.</div>
                        <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters long.</div>
                    </div>
                    <div class="form-text">
                        <i class="bi bi-info-circle me-1"></i>Password must be at least 6 characters long.
                    </div>
                </div>

                <!-- Role Field -->
                <div class="form-group">
                    <label for="role" class="form-label">Role</label>
                    <select id="role" formControlName="role" class="form-select"
                        [ngClass]="{ 'is-invalid': role?.invalid && (role?.dirty || role?.touched) }">
                        <option value="USER">User</option>
                        <option value="ADMIN">Admin</option>
                        <option value="EMPLOYEE">Employee</option>
                    </select>
                    <div *ngIf="role?.invalid && (role?.dirty || role?.touched)" class="invalid-feedback">
                        <div *ngIf="role?.errors?.['required']">Role is required.</div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="d-flex justify-content-end mt-4">
                    <button type="button" class="btn btn-outline-secondary me-2" (click)="goBack()">
                        <i class="bi bi-x-circle"></i>
                        <span>Cancel</span>
                    </button>
                    <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">
                        <i class="bi bi-check-circle-fill"></i>
                        <span>{{ isEditMode ? 'Update' : 'Create' }} User</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
