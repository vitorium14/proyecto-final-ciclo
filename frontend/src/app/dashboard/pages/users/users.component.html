<div class="container-fluid fade-in">
    <div class="page-header">
        <h1><i class="bi bi-people-fill me-2"></i>User Management</h1>
        <div class="page-actions">
            <button class="btn btn-primary" routerLink="./new">
                <i class="bi bi-plus-lg"></i>
                <span>Create User</span>
            </button>
        </div>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <div *ngIf="users.length === 0" class="empty-state">
                <div class="empty-state-icon">
                    <i class="bi bi-person-slash"></i>
                </div>
                <h3 class="empty-state-title">No Users Found</h3>
                <p class="empty-state-message">There are no users registered in the system yet. Click the button below to create your first user.</p>
                <button class="btn btn-primary" routerLink="./new">
                    <i class="bi bi-person-plus-fill"></i>
                    <span>Create First User</span>
                </button>
            </div>

            <div *ngIf="users.length > 0" class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                            <th scope="col" class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users; let i = index">
                            <th scope="row">{{ user.id }}</th>
                            <td>
                                <div class="d-flex align-items-center">
                                    <div class="avatar rounded-circle me-2 bg-neutral-100">
                                        <i class="bi bi-person-fill text-primary"></i>
                                    </div>
                                    <div>
                                        <div class="fw-bold">{{ user.name }} {{ user.surnames }}</div>
                                    </div>
                                </div>
                            </td>
                            <td>{{ user.email }}</td>
                            <td>
                                <span class="badge" 
                                    [ngClass]="{
                                    'badge-danger': user.role === 'ADMIN',
                                    'badge-info': user.role === 'EMPLOYEE',
                                    'badge-secondary': user.role === 'USER'
                                }">{{ user.role }}</span>
                            </td>
                            <td class="text-center">
                                <div class="d-flex justify-content-center">
                                    <button class="btn-action btn-primary me-2" [routerLink]="['./edit', user.id]">
                                        <i class="bi bi-pencil-square"></i>
                                    </button>
                                    <button class="btn-action btn-danger" (click)="deleteUser(user.id)">
                                        <i class="bi bi-trash-fill"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
