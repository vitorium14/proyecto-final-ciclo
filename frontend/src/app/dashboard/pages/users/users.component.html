<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>User Management</h2>
        <button class="btn btn-success" routerLink="./create">
            <i class="bi bi-plus-circle-fill me-2"></i>Create User
        </button>
    </div>

    <div *ngIf="users.length === 0; else usersTable" class="alert alert-info">
        No users found. Please create a new user.
    </div>

    <ng-template #usersTable>
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                        <th scope="col" class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users; let i = index">
                        <th scope="row">{{ user.id }}</th>
                        <td>{{ user.name }} {{ user.surnames }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.role }}</td>
                        <td class="text-center">
                            <button class="btn btn-sm btn-primary me-2" [routerLink]="['./edit', user.id]">
                                <i class="bi bi-pencil-square"></i> Edit
                            </button>
                            <button class="btn btn-sm btn-danger" (click)="deleteUser(user.id!)">
                                <i class="bi bi-trash-fill"></i> Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </ng-template>

    <!-- TODO: Add pagination if the user list can be long -->
    <!-- TODO: Add modals for create/edit/delete confirmation -->

</div>
