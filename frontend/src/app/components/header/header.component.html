<header class="app-header navbar navbar-expand-lg sticky-top">
    <div class="container">
        <a class="navbar-brand" href="#">
            <!-- You can replace this with an <img> tag for your logo -->
            <span class="logo-text">MyAwesomeApp</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" routerLink="/" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/features" routerLinkActive="active">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/pricing" routerLinkActive="active">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/about" routerLinkActive="active">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-primary" routerLink="/contact"
                        routerLinkActive="active">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</header>
