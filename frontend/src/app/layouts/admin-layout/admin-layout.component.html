<div class="admin-layout d-flex">
  <!-- Modern Sidebar Navigation -->
  <aside class="admin-sidebar bg-gradient-primary text-white p-4" style="min-height: 100vh; width: 280px;">
    <h4 class="mb-4 fw-bold d-flex align-items-center gap-2">
      <i class="bi bi-speedometer2"></i> Panel de Administración
    </h4>
    <nav class="nav flex-column gap-2">
      <a class="nav-link text-white rounded-pill px-3 py-2"
         routerLink="/employee/calendar"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{exact: true}">
         <i class="bi bi-calendar-event me-2"></i> Calendario <!-- Updated text and icon -->
      </a>
      <a class="nav-link text-white rounded-pill px-3 py-2"
         routerLink="/employee/rooms"
         routerLinkActive="active">
         <i class="bi bi-door-open me-2"></i> Habitaciones
      </a>
      <a class="nav-link text-white rounded-pill px-3 py-2"
         routerLink="/employee/reservations"
         routerLinkActive="active">
         <i class="bi bi-calendar-check me-2"></i> Reservas
      </a>
      <a class="nav-link text-white rounded-pill px-3 py-2"
         routerLink="/employee/services"
         routerLinkActive="active">
         <i class="bi bi-tools me-2"></i> Servicios
      </a>
      <a *ngIf="isAdmin"
         class="nav-link text-white rounded-pill px-3 py-2"
         routerLink="/employee/users"
         routerLinkActive="active">
         <i class="bi bi-people me-2"></i> Usuarios
      </a>
      <!-- Optionally, add a link to Statistics page if needed in sidebar -->
      <a *ngIf="isAdmin"
         class="nav-link text-white rounded-pill px-3 py-2"
         routerLink="/employee/statistics"
         routerLinkActive="active">
         <i class="bi bi-bar-chart-line me-2"></i> Estadísticas
      </a>
    </nav>
    <div class="mt-auto pt-3">
      <button class="btn btn-light rounded-pill w-100 d-flex align-items-center justify-content-center gap-2"
              (click)="logout()">
        <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
      </button>
    </div>
  </aside>

  <!-- Main Content Area -->
  <main class="admin-content flex-grow-1 p-4 bg-light">
    <router-outlet></router-outlet>
  </main>
</div>
