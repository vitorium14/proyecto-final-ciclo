<div class="container-fluid mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2><i class="bi bi-calendar-check me-2"></i>Gestión de Reservas</h2>
        <button class="btn btn-primary" (click)="newReservation()">
            <i class="bi bi-plus-lg me-2"></i>Añadir Reserva
        </button>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Habitación</th>
                <th>Check-In</th>
                <th>Check-Out</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let reservation of reservations">
                <td>{{ reservation.id }}</td>
                <td>{{ reservation.clientName }}</td>
                <td>{{ reservation.roomNumber }}</td>
                <td>{{ reservation.checkInDate }}</td>
                <td>{{ reservation.checkOutDate }}</td>
                <td>
                    <button class="btn btn-warning me-2" (click)="editReservation(reservation)">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button class="btn btn-danger" (click)="deleteReservation(reservation.id)">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
