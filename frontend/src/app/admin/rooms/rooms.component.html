<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2><i class="bi bi-door-open me-2"></i>Gestión de Habitaciones</h2>
    <button class="btn btn-primary" (click)="openModal(null)">
      <i class="bi bi-plus-lg me-2"></i>Añadir Habitación
    </button>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nº Habitación</th>
        <th>Tipo</th>
        <th>Precio por noche</th>
        <th>Disponibilidad</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let room of rooms">
        <td>{{ room.number }}</td>
        <td>{{ room.type }}</td>
        <td>{{ room.price | currency }}</td>
        <td>{{ room.status }}</td>
        <td>
          <button class="btn btn-warning me-2" (click)="openModal(room)">
            <i class="bi bi-pencil"></i>
          </button>
          <button class="btn btn-danger" (click)="deleteRoom(room)">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<app-room-form [roomData]="selectedRoom" (saveRoom)="onSaveRoom($event)">
</app-room-form>
