<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2><i class="bi bi-person me-2"></i>Gestión de Clientes</h2>
        <button class="btn btn-primary" (click)="openModal(null)">
            <i class="bi bi-plus-lg me-2"></i>Añadir Cliente
        </button>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Teléfono</th>
                <th>Email</th>
                <th>Fecha Registro</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let client of clients">
                <td>{{ client.id }}</td>
                <td>{{ client.firstName }}</td>
                <td>{{ client.lastName }}</td>
                <td>{{ client.phone }}</td>
                <td>{{ client.email }}</td>
                <td>{{client.registrationDate}}</td>
                <td>
                    <button class="btn btn-warning me-2" (click)="openModal(client)">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button class="btn btn-danger" (click)="deleteClient(client.id)">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Modal -->
<app-client-form [clientData]="selectedClient" (saveClient)="onSaveClient($event)">
</app-client-form>
