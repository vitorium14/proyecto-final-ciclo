 <div class="admin-calendar-container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Calendario de Reservas (Admin)</h2>
    <a routerLink="/admin/checkin-checkout" class="btn btn-primary btn-lg">
      <i class="bi bi-card-checklist me-2"></i> Ir a Check-in / Check-out
    </a>
  </div>

  <div *ngIf="isLoading && !calendarEvents.length" class="loading-indicator text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando reservas...</span>
    </div>
    <p class="mt-2">Cargando reservas...</p>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>

  <!-- FullCalendar will show its own empty state if there are no events -->
  <!-- We can add a specific message if needed, but FullCalendar's default might be sufficient -->
  <div [hidden]="isLoading && !calendarEvents.length"> <!-- Hide calendar during initial full load -->
    <full-calendar #calendar [options]="calendarOptions"></full-calendar>
  </div>

</div>
