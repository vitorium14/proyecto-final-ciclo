<div class="container mt-5">
    <div *ngIf="room">
        <h2>Habitación Nº {{ room.roomNumber }}</h2>
        <p>Tipo: {{ room.type }}</p>
        <p>Precio por noche: {{ room.pricePerNight | currency }}</p>
        <p *ngIf="room.isAvailable" class="text-success">Disponible</p>
        <p *ngIf="!room.isAvailable" class="text-danger">Ocupada</p>

        <app-booking-form [room]="room"></app-booking-form>
    </div>
</div>
