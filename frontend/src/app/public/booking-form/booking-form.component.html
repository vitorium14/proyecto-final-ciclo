<div class="container mt-4">
  <h2>Reservar Habitación Nº {{ room.number }}</h2>
  <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
    <!-- Nombre del cliente -->
    <div class="mb-3">
      <label class="form-label" for="inputName">Nombre</label>
      <input
        type="text"
        class="form-control"
        formControlName="clientName"
        id="inputName"
      />
      <div
        *ngIf="
          bookingForm.get('clientName')?.invalid &&
          bookingForm.get('clientName')?.touched
        "
        class="text-danger"
      >
        El nombre es obligatorio.
      </div>
    </div>

    <!-- Email del cliente -->
    <div class="mb-3">
      <label class="form-label" for="inputEmail">Email</label>
      <input
        type="email"
        class="form-control"
        formControlName="clientEmail"
        id="inputEmail"
      />
      <div
        *ngIf="
          bookingForm.get('clientEmail')?.invalid &&
          bookingForm.get('clientEmail')?.touched
        "
        class="text-danger"
      >
        Email inválido.
      </div>
    </div>

    <!-- Fecha de check-in -->
    <div class="mb-3">
      <label class="form-label" for="inputCheckIn">Check-in</label>
      <input
        type="date"
        class="form-control"
        formControlName="checkInDate"
        id="inputCheckIn"
      />
      <div
        *ngIf="
          bookingForm.get('checkInDate')?.invalid &&
          bookingForm.get('checkInDate')?.touched
        "
        class="text-danger"
      >
        La fecha de check-in es obligatoria.
      </div>
    </div>

    <!-- Fecha de check-out -->
    <div class="mb-3">
      <label class="form-label" for="inputCheckOut">Check-out</label>
      <input
        type="date"
        class="form-control"
        formControlName="checkOutDate"
        id="inputCheckOut"
      />
      <div
        *ngIf="
          bookingForm.get('checkOutDate')?.invalid &&
          bookingForm.get('checkOutDate')?.touched
        "
        class="text-danger"
      >
        La fecha de check-out es obligatoria.
      </div>
    </div>

    <!-- Botón de reserva -->
    <button
      type="submit"
      class="btn btn-primary w-100"
      [disabled]="room.status === 'avaiable' ? true : false"
    >
      Confirmar Reserva
    </button>
  </form>
</div>
