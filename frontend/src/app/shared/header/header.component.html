    </a>

            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <i class="bi bi-list text-white fs-3"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <i class="bi bi-house-door me-1 icon-hover"></i> Inicio
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/servicios" routerLinkActive="active">
            <i class="bi bi-stars me-1 icon-hover"></i> Servicios
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/habitaciones" routerLinkActive="active">
            <i class="bi bi-door-open me-1 icon-hover"></i> Habitaciones
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/contacto" routerLinkActive="active">

          </a>
        </li>

          <div class="d-flex align-items-center">

            <div *ngIf="isAuthenticated && isEmployeeOrAdmin">
              <a class="btn btn-dashboard btn-sm py-1 px-3 rounded-pill text-white d-flex align-items-center" routerLink="/dashboard">
                <i class="bi bi-speedometer2 me-1"></i> Dashboard

            <ng-container *ngIf="!isAuthenticated">
