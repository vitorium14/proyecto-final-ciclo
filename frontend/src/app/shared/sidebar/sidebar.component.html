<div class="position-sticky pt-3">
  <div class="p-3 mb-4 text-center">
    <div class="d-inline-flex align-items-center justify-content-center bg-primary rounded-circle p-3 mb-3">
      <i class="bi bi-person-fill text-white fs-3"></i>
    </div>
    <h5 class="text-dark mb-0">Administrador</h5>
    <p class="text-muted small">Gestión del Hostal</p>
  </div>

  <hr class="mx-3">

  <ul class="nav flex-column px-3">
    <li class="nav-item mb-2">
      <a class="nav-link d-flex align-items-center rounded-pill px-3 py-2 sidebar-link" 
         routerLink="/dashboard" 
         routerLinkActive="active" 
         [routerLinkActiveOptions]="{exact: true}">
        <i class="bi bi-house-door me-3 icon-hover"></i>
        <span>Dashboard</span>
      </a>
    </li>
    <li class="nav-item mb-2">
      <a class="nav-link d-flex align-items-center rounded-pill px-3 py-2 sidebar-link" 
         routerLink="/dashboard/checkin" 
         routerLinkActive="active" 
         [routerLinkActiveOptions]="{exact: true}">
        <i class="bi bi-box-arrow-in-right me-3 icon-hover"></i>
        <span>Check-in/Check-out</span>
      </a>
    </li>
    <li class="nav-item mb-2">
      <a class="nav-link d-flex align-items-center rounded-pill px-3 py-2 sidebar-link" 
         routerLink="/dashboard/rooms"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{exact: true}">
        <i class="bi bi-door-open me-3 icon-hover"></i>
        <span>Habitaciones</span>
      </a>
    </li>
    <li class="nav-item mb-2">
      <a class="nav-link d-flex align-items-center rounded-pill px-3 py-2 sidebar-link" 
         routerLink="/dashboard/room-types"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{exact: true}">
        <i class="bi bi-houses me-3 icon-hover"></i>
        <span>Tipos de Habitación</span>
      </a>
    </li>
    <li class="nav-item mb-2">
      <a class="nav-link d-flex align-items-center rounded-pill px-3 py-2 sidebar-link" 
         routerLink="/dashboard/services"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{exact: true}">
        <i class="bi bi-stars me-3 icon-hover"></i>
        <span>Servicios</span>
      </a>
    </li>
    <li class="nav-item mb-2">
      <a class="nav-link d-flex align-items-center rounded-pill px-3 py-2 sidebar-link" 
         routerLink="/dashboard/users"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{exact: true}">
        <i class="bi bi-people me-3 icon-hover"></i>
        <span>Usuarios</span>
      </a>
    </li>
    <li class="nav-item mb-2">
      <a class="nav-link d-flex align-items-center rounded-pill px-3 py-2 sidebar-link" 
         routerLink="/dashboard/logs"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{exact: true}">
        <i class="bi bi-list-check me-3 icon-hover"></i>
        <span>Logs</span>
      </a>
    </li>
  </ul>

  <hr class="mx-3 mt-4">

  <div class="px-3 text-center">
    <button class="btn btn-outline-danger rounded-pill w-100">
      <i class="bi bi-box-arrow-right me-2"></i> Cerrar sesión
    </button>
  </div>
</div>
