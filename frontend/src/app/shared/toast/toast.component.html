<div class="toast-container position-fixed top-0 end-0 p-3">
  @for (toast of toasts; track toast.id) {
    <div 
      [ngClass]="getToastClasses(toast)" 
      role="alert" 
      aria-live="assertive" 
      aria-atomic="true">
      <div class="toast-header">
        <i [class]="getIconClass(toast)" class="me-2"></i>
        <strong class="me-auto">{{ toast.title || 'Notificaci√≥n' }}</strong>
        <small class="text-body-secondary">{{ (toast.delay || 5000) / 1000 }}s</small>
        <button type="button" class="btn-close" (click)="removeToast(toast.id)" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        {{ toast.message }}
      </div>
    </div>
  }
</div>
